<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <form method="POST">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>

          <label>Username</label>
          <input type="text" placeholder="Enter Username" name="uname"><br>
      
          <label>Password</label>
          <input type="password" placeholder="Enter Password" name="psw"><br>

          <label>Re-type Password</label>
          <input type="password" placeholder="Enter Password" name="repsw"><br>
      
          <div class="clearfix">
            <input type="submit" name="submit" value="Sign-Up">
          </div>
        </div>
      </form>
      <a href="http://localhost:8080/"><button>Cancel</button></a>
      <p>{{msg}}</p>

      
      
</body>
</html>
