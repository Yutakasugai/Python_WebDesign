<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <!-- Take users back to Home Page -->
      <div class="back-btn">
          <a href="http://localhost:8080/"><button>Back</button></a>
      </div>

      <form method='POST'>
        <p>--For a User--</p>
        <label for="uname">Username</label>
        <input type="text" placeholder="Enter Username" name="uname"><br>
    
        <label for="psw">Password</label>
        <input type="password" placeholder="Enter Password" name="psw"><br>
    
        <!-- <button type="submit" value="submit">Login</button> -->
        <!-- name="here" is used for request.form["here"] 
          & value="here2" is used for request.form["here"] == "here2"-->
        <input type="submit" name="submit" value="Login">
        
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>

        <br>{{msg1}}

        <!-- Login for Admin -->
        <p>--For an Admin--</p>
        <label for="adname">Username</label>
        <input type="text" placeholder="Enter Username" name="adname"><br>
    
        <label for="adpsw">Password</label>
        <input type="password" placeholder="Enter Password" name="adpsw"><br>
    
        <!-- <button type="submit" value="submit">Login</button> -->
        <!-- name="here" is used for request.form["here"] 
          & value="here2" is used for request.form["here"] == "here2"-->
        <input type="submit" name="submit" value="Go">
        
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>

        <br>{{msg2}}
      </form>
    
</body>
</html>
