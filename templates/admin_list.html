<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="back-btn">
        <a href="http://localhost:8080/admin/{{name}}"><button>Back</button></a>
    </div>

    <h1>Agent List</h1>

    <table border = 2>
        <tr>
            <th>ID</th>
            <th>Name</th>
        
            {% for row in rows %}
                <tr>
                    <td>{{row[0]}}</td>
                    <td>{{row[1]}}</td>
                </tr>
            {% endfor %}
        </tr>
    </table>

    <br>
    <br>

    <div class="add-btn">
        <a href="http://localhost:8080/add_admin/{{name}}"><button>Add</button></a>
    </div>

</body>
</html>
